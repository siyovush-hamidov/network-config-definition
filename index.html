<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Определение схемы IP-адресации</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Определение схемы IP-адресации</h1>
  <form id="ip-form">
    <label for="ip-address">IP-адрес:</label>
    <input type="text" id="ip-address" name="ip-address" placeholder="Введите IP-адрес">
    <label for="subnet-mask">Маска подсети:</label>
    <input type="text" id="subnet-mask" name="subnet-mask" placeholder="Введите маску подсети">
    <button type="submit">Определить</button>
  </form>
  <div id="results">
    <h2>Результаты</h2>
    <ul>
      <li>Класс IP-адреса:</li>
      <li>Диапазон IP-адресов:</li>
      <li>Номер сети:</li>
      <li>Номер узла:</li>
      <li>Номер сети (с маской):</li>
      <li>Номер узла (с маской):</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
