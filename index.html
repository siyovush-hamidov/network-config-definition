<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Определение IP</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <center><h1>Определение IP</h1></center>
        <form id="ip-address">
            <label for="ip-address">IP-адрес:</label>
            <label ip-result="ip"><type="text" id="ip" name="ip" readonly></label>
        </form>
        <form id="ip-form">
            <!-- <input type="ip" id="ip-address" name="ip-address" placeholder="Введите IP-адрес"> -->
            <label mask="mask">Маска подсети</label>
            <input type="mask-text" id="mask" name="mask" placeholder="Введите Маску">
            <button type="submit" name="the-button">Определить</button>
        </form>

        <div id="results">
            <h2>Результаты</h2>
            <ul>
                <li>Класс IP-адреса: </li>
                <li>Диапазон IP-адресов:</li>
                <li>Номер сети:</li>
                <li>Номер узла:</li>
                <li>Номер сети (с маской):</li>
                <li>Номер узла (с маской):</li>
            </ul>
        </div>
        <script src="script.js"></script>
        <div id="ip"></div>
    </body>
</html>
